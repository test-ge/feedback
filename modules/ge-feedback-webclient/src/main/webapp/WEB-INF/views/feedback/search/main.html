<html xmlns:th="http://www.thymeleaf.org" th:replace="~{commons/layout/default(scripts=~{::scripts}, breadcrumbs=~{::breadcrumbs}, mainContent=~{::mainContent})}">
<head>
<title>Feedback Administration Console</title>
<th:block th:fragment="scripts">
    <script id="tpl-rate" type="text/x-handlebars-template">
        <div class="rating">
            <span class="rate-{{rate}}"><i class="fa fa-star"></i></span>
            <span class="rate-{{rate}}"><i class="fa fa-star"></i></span>
            <span class="rate-{{rate}}"><i class="fa fa-star"></i></span>
            <span class="rate-{{rate}}"><i class="fa fa-star"></i></span>
            <span class="rate-{{rate}}"><i class="fa fa-star"></i></span>
        </div>
    </script>
</th:block>
</head>
<body>
    <ol th:fragment="breadcrumbs">
        <li class="active"><span th:text="#{Feedback}"></span></li>
    </ol>
    <div th:fragment="mainContent">
        <div class="row">
            <div class="col-md-12">
                <table id="forms" class="table table-stripped table-condensed table-hover" data-toggle="datatable" data-page-length="10" data-length-change="false" data-processing="true"
                    data-searching="false" data-paging-type="full_numbers" th:attr="data-order='[[4, \'desc\']]', data-ajax=@{/feedback/search/data}">
                    <thead>
                        <tr>
                            <th class="code" th:text="#{Page}" data-class="code" data-data="page">Page</th>
                            <th class="code" th:text="#{Comment}" data-class="code" data-data="comment">Comment</th>
                            <th class="rating-loading" th:text="#{Evaluation}" data-class="rating-loading" data-data="rate" data-template="rate">Evaluation</th>
                            <th class="date" th:text="#{Created}" data-data="created" data-class="date" data-render="duration">Created</th>
                            <th class="date" th:text="#{Updated}" data-data="updated" data-class="date" data-render="duration">Updated</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
